<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="location-date">
          <h1 class="city" id="city"></h1>
          <div id="current-date-time"></div>
        </div>
        <div class="current-temp-main">
          <div class="current-temp">
            <div id="icon"></div>
            <div class="current-temp-value" id="current-temp-value"></div>
            <div class="current-temp-unit">°C</div>
          </div>
        </div>
        <div class="current-temp-details">
          <span id="current-temp-description">sunny</span><br />
          <strong>Humidity:</strong>
          <span id="current-humidity">80</span>% <br /><strong>Wind:</strong>
          <span id="current-wind">3.13 </span> km/h
        </div>
        <br />
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded with ❤️ by
        <a href="https://github.com/carolinastilwell" target="_blank"
          >Carolina Terra</a
        >
        and is on
        <a
          href="https://github.com/carolinastilwell/weather-app"
          target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
